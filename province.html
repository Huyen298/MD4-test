<!doctype html>
<html lang="en">
<head>

<body>
<div class="container mt-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="showCreateForm()"> Thêm thành phố

    </button>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">


            <div class="modal-header">
                <h4 class="modal-title">create</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body" id="showModal">

            </div>

            <!-- Modal footer -->


        </div>
    </div>

</div>

<div class="container">
    <h2>Province List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Acreage</th>
            <th scope="col">Population</th>
            <th scope="col">JDP</th>
            <th scope="col">Describe</th>
            <th scope="col">Country</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="list-province">

        </tbody>
    </table>

</div>

<div class="modal" id="myModal1">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edit Price</h4>
        </div>
        <!-- Modal body -->
        <div class="modal-body" id="showModalEdit">
        </div>
        <!-- Modal footer -->
    </div>
</div>

</div>
